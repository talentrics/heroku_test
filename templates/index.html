{% extends "frames/frames.html" %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1 style="padding-top: 10px">Home</h1>
      <h2 style="padding-top: 10px">some guidance here on what to do:</h2>
	      <hr>
	     	
	     	<form action="/" method="POST">

			  <div class="form-group">
			    <label>Username</label>
			    <input type="text" class="form-control" id="username" name="username" placeholder="Select a username">
			  </div>

			  <div class="form-group">
			    <label>Email</label>
			    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
			  </div>

			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
			  </div>
			</form>

    </div>
  </div>
</div>

{% endblock %}
